<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>tea house</title>
    <!-- google font cdn -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />
    <!-- fontawsome cdn -->
    <script
      src="https://kit.fontawesome.com/5adc7c75a4.js"
      crossorigin="anonymous"
    ></script>
    <!-- tailwind cdn -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
            },
          },
        },
      };
    </script>
  </head>
  <body>
    <main class="max-w-screen-xl mx-auto p-16 lg:p-28">
      <header class="flex pt-10 mb-20">
        <!-- content section  -->
        <div class="space-y-7">
          <h1 class="text-[#1C1C1C] text-5xl lg:text-7xl font-semibold">It's good <br>
             tea time at The <br>
              Tea House</h1>
          <p class="text-lg text-slate-400 w-3/4">Tea and Botanical Solutions Supplier Give Optimum Satisfaction To Your Taste Buds.</p>
          <button class="bg-gradient-to-r from-orange-500 to-red-500 px-7 py-4 rounded-xl text-white font-bold text-lg">Explore More <i class="fa-solid fa-arrow-right -rotate-45 text-xl"></i> </button>
        </div>
        <!-- image section -->
        <div class="relative">
            <!-- image  -->
             <div>
                <img class="w-full" src="./images/banner.png" alt="">
             </div>
             <!-- card -->
              <div class="absolute flex items-center gap-3 bg-white px-2 py-2 md:px-4 md:py-3 lg:px-8 lg:py-4 shadow-lg rounded-lg top-40 md:top-80 md:left-28 lg:left-8">
                <!-- icon -->
                 <div>
                    <i class="fa-solid fa-star text-2xl text-amber-500"></i>
                 </div>
                 <!-- icon content -->
                 <div>
                    <h2 class="text-xl font-bold">5.00</h2>
                    <p class="text-slate-400">Trust Pilot Ratings</p>
                 </div>
              </div>
        </div>
      </header>
    </main>
  </body>
</html>
